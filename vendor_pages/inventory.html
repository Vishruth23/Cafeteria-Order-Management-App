<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Inventory Page</title>
    <link rel="stylesheet" href="inventory.css">
    
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Vendor Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage_vendor.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="past_orders_vendor.html">View Past Orders</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="current_orders.html">Current Orders</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="inventory.html">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <button class="logout-btn" id="logout-btn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Inventory</h1>
        <div class="add-item">
            <label for="item-name">Item Name</label>
            <input type="text" id="item-name" placeholder="Enter item name">
            <label for="item-category">Category</label>
            <select id="item-category">
                <option value="none">Select category</option>
                <option value="chocolate">Chocolate</option>
                <option value="beverage">Beverage</option>
                <option value="snack">Snack</option>
            </select>
            <label for="item-quantity">Quantity</label>
            <input type="number" id="item-quantity" placeholder="Enter quantity">
            <label for="item-price">Price</label>
            <input type="number" id="item-price" placeholder="Enter price">
            <button id="add-item-btn">Add New Item</button>
        </div>
        <div class="inventory-list" id="inventory-list">
            <!-- Inventory items will be added here using JavaScript -->
        </div>
    </div>
    <script src = "inventory.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
