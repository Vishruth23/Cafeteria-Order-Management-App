<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Page</title>
    <link rel="stylesheet" href="inventory.css">
    
</head>
<body>
    
    <div class="navbar">
        <div>
            <a href = "homepage_vendor.html">Home</a>
            <a href="current-orders.html">Current Orders</a>
            <a href="past_orders_vendor.html">Past orders</a>
            <a href="#inventory">Inventory</a>
        </div>
    
        <button class="logout-btn" id="logout-btn">Logout</button>
    </div>
    <div class="container">
        <h1>Inventory</h1>
        <div class="add-item">
            <label for="item-name">Item Name</label>
            <input type="text" id="item-name" placeholder="Enter item name">
            <label for="item-category">Category</label>
            <select id="item-category">
                <option value="none">Select category</option>
                <option value="chocolate">Chocolate</option>
                <option value="beverage">Beverage</option>
                <option value="snack">Snack</option>
            </select>
            <label for="item-quantity">Quantity</label>
            <input type="number" id="item-quantity" placeholder="Enter quantity">
            <label for="item-price">Price</label>
            <input type="number" id="item-price" placeholder="Enter price">
            <button id="add-item-btn">Add New Item</button>
        </div>
        <div class="inventory-list" id="inventory-list">
            <!-- Inventory items will be added here using JavaScript -->
        </div>
    </div>
    <script src = "inventory.js" type="module"></script>
</body>
</html>
