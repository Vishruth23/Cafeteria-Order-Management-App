
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="homepage_user.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>User Home Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">User Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage_user.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="past_orders.html">View Past Orders</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <button class="logout-btn" id="logout-btn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container placeorder" >
        <h1>Click on The Coffee Cove to Place Your Order</h1>
        <div class="buttons">
            <button class="button" id="aryabhatta-button">Aryabhatta Ground Floor</button>
            <button class="button" id="ramanujan-button">Ramanujan 1st Floor</button>
        </div>
    </div>

    

    <div id="loading-container">
        <div class="loader"></div>
        <p>Loading current orders...</p>
    </div>
    <div id="no-orders-message" class="text-center mt-4">No orders are currently available.</div>

    
    <div class="container mt-4">
        <div class="row" id="order-container">
            <!-- Content of the page will be dynamically updated here using JavaScript -->
        </div>
    </div>

    <div class="popup" id="order-ready-popup">
        <div class="popup-content">
            <span class="close" id="popup-close-btn">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="homepage_user.js" type="module"></script>
    <script src="fetch_curr_order.js" type="module"></script>
</body>
</html>
