<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  .container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px;
    transition: background-color 0.3s ease;
    text-decoration: none;
  }
  
  .vendor {
    background-color: #3498db;
    color: #fff;
  }
  
  .customer {
    background-color: #e74c3c;
    color: #fff;
  }
  
  .btn:hover {
    background-color: #34495e;
  }
  
  .btn-div {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
  }
  
  .role-input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-top: 10px;
  }
  
  .role-label {
    font-weight: bold;
    margin-top: 10px;
  }
</style>
<title>Welcome</title>
</head>
<body>
  <div class="container">
    <h2>Welcome to Our Website</h2>
    <p>Please select your role:</p>
    <div class="btn-div">
      <label for="vendor" class="role-label">Vendor</label>
      <input type="button" id="vendor" class="btn vendor role-input" value="Vendor" onclick="window.location.href='./../vendor_pages/login_vendor.html'">
    </div>
    <div class="btn-div">
      <label for="customer" class="role-label">Customer</label>
      <input type="button" id="customer" class="btn customer role-input" value="Customer" onclick="window.location.href='./../user_pages/login_user.html'">
    </div>
  </div>
</body>
</html>
