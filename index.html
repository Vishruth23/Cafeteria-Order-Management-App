<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css">
<title>Welcome</title>
</head>
<body class="kenburns-top">
  <div class="strip-background"></div>
  <h1>Welcome to Coffee Cove Order Management App!</h1>
 
  <div class="container">
    <p>Please select your role:</p>
    <div class="btn-vendor">
      <div class="btn-div">
        <label for="vendor" class="role-label">Vendor</label>
        <input type="button" id="vendor" class="btn vendor role-input" value="Vendor" onclick="window.location.href='./../vendor_pages/login_vendor.html'">
      </div>
    </div>
    <div class="btn-div">
      <label for="customer" class="role-label">Customer</label>
      <input type="button" id="customer" class="btn customer role-input" value="Customer" onclick="window.location.href='./../user_pages/login_user.html'">
    </div>
  </div>
</body>
</html>
